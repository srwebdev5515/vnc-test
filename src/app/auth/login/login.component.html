<div class="container">
    <div class="panel">
        <form [formGroup]="form">
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" formControlName="username" placeholder="admin" />
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="1111" />
            </div>
            <div class="alert alert-danger" *ngIf="invalidPassword">
                Invalid username and password
            </div>
            <div class="form-group form-action text-center">
                <button class="btn btn-primary" [disabled]="form.invalid" (click)="onLogin()">LOGIN</button>
            </div>
        </form>
    </div>
</div>
